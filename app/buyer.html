<!DOCTYPE html>
<html>
<head>
  <title>Buyer</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="../app.js"></script>
</head>
<body>
  
  <h2>Rakuten Buyer Blockchain Platform</h2>

  <br> <label for="contractAddress">Contract Address: </label>
  <input type="text" id="contractAddress" />
  <br>
  <br>
  <button id="createContract" onclick="App.createbuyerContract()"> Create Seller Contract </button>
  <br>
  <br><label for="buyerContractAddress">Contract Address:</label><input type="text" id="buyerContractAddress" placeholder=" contract Address"></input>

  <br><br><button id="getProduct" onclick="App.getBuyerProduct()">Get Product Name</button>

  <br>
  <h2>Shipped</h2>
  
  <br><br><button id="sell" onclick="App.shipProduct()">Ship Product</button>
  <br>

  <br><br><button id="deliver" onclick="App.DeliverProduct()">Got Product</button>

  
  <br><br>
